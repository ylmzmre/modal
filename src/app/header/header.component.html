<div>
    <div class="row">
        <div class="col-md-12">
            <p>{{obj[0].text}} / {{obj[0].date}}</p>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-sm" (click)="openModal('modal-1')">Open Modal 1</button>
        </div>
    </div>
</div>

<jw-modal id="modal-1">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" (click)="closeModal('modal-1');" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Text" aria-label="Text" [(ngModel)]="text">
                </div>
                <div class="col">
                    <input type="date" class="form-control" placeholder="Last name" [(ngModel)]="date">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal('modal-1');">Close</button>
            <button type="button" class="btn btn-primary" (click)="openModal('modal-2'); writeStore()">Save changes</button>
        </div>
    </div>
</jw-modal>

<jw-modal id="modal-2">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" (click)="closeModal('modal-2');" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Calculating...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal('modal-2');">Close</button>
            <button type="button" class="btn btn-primary" (click)="openModal('modal-3');calculation()">Calculation</button>
        </div>
    </div>
</jw-modal>

<jw-modal id="modal-3">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" (click)="closeModal('modal-3');" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <strong>HASH: </strong>
            <div class="hash">{{ shaCode }}</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                (click)="closeModal('modal-3');closeModal('modal-2');closeModal('modal-1');">Close</button>
        </div>
    </div>
</jw-modal>
